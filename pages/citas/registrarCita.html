<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <img src="../../images/form.jpg" alt="" />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <h1 class="text-center mx-auto">Registrar Cita</h1>
          </div>
          <form id="formulario-citas">
            <div class="form-group mb-3">
              <label for="pacienteCitaInput">Seleccione un paciente:</label>
              <select
                name="pacienteCitaInput"
                id="pacienteCitaInput"
                class="form-control"
                required
              >
                <option value="">Seleccione una opción</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="especialidadCitaInput"
                >Seleccione una especialidad:</label
              >
              <select
                name="especialidadCitaInput"
                id="especialidadCitaInput"
                class="form-control"
                required
              >
                <option value="">Seleccione una opción</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Registrar Cita
              </button>
            </div>
          </form>
          <br />
        </div>
      </div>
    </main>
    <div id="footer-container"></div>

    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script src="/pages/citas/js/obtenerEspecialidades.js"></script>
    <script src="/pages/citas/js/obtenerPacientes.js"></script>
    <script src="/pages/citas/js/crearCitas.js"></script>
  </body>
</html>
