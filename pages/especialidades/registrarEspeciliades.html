<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgitrar Especialidades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <img src="../../images/form.jpg" alt="" />
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <h1 class="text-center mx-auto">Registrar Especialidad</h1>
          </div>
          <form id="formulario-especialidad">
            <div class="form-group mb-3">
              <label for="nombreEspecialidadInput" class="form-label"
                >Nombre:</label
              >
              <input
                type="text"
                class="form-control"
                name="nombreEspecialidadInput"
                id="nombreEspecialidadInput"
                placeholder="Ingrese el nombre de la especialidad"
                required
                pattern="[A-Za-z]+"
              />
              <div class="invalid-feedback">Ingresa un nombre vÃ¡lido.</div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Registrar Especialidad</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <br>
    <div id="footer-container"></div>
    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script src="/pages/especialidades/js/crearEspecialidad.js"></script>
  </body>
</html>
