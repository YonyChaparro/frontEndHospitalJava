<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Paciente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <img src="../../images/form.jpg" alt="" />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <h1 class="text-center mx-auto">Registrar Paciente</h1>
          </div>
          <form id="formulario-paciente">
            <div class="form-group mb-3">
              <label for="nombrePacienteInput" class="form-label"
                >Nombre:</label
              >
              <input
                type="text"
                class="form-control"
                name="nombrePacienteInput"
                id="nombrePacienteInput"
                placeholder="Ingrese el nombre del paciente"
                required
                pattern="[A-Za-z]+"
              />
              <div class="invalid-feedback">Ingresa un nombre válido.</div>
            </div>
            <div class="form-group mb-3">
              <label for="apellidoPacienteInput" class="form-label"
                >Apellido:</label
              >
              <input
                type="text"
                class="form-control"
                name="apellidoPacienteInput"
                id="apellidoPacienteInput"
                placeholder="Ingrese el apellido del paciente"
                required
                pattern="[A-Za-z]+"
              />
              <div class="invalid-feedback">Ingresa un apellido válido.</div>
            </div>
            <div class="form-group mb-3">
              <label for="numeroPacienteInput" class="form-label"
                >Número de identificación:</label
              >
              <input
                type="number"
                class="form-control"
                name="numeroPacienteInput"
                id="numeroPacienteInput"
                placeholder="Ingrese solamente el número de identificación del paciente"
                required
                pattern="[0-9]{6,11}"
              />
              <div class="invalid-feedback">
                Ingresa un número de identificación válido.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="edadPacienteInput" class="form-label">Edad:</label>
              <input
                type="number"
                id="edadPacienteInput"
                class="form-control"
                name="edadPacienteInput"
                placeholder="Ingrese la edad del paciente"
                required
                min="1"
                max="110"
              />
              <div class="invalid-feedback">Ingrese una edad válida</div>
            </div>
            <div class="form-group mb-3">
              <label for="celularPacienteInput" class="form-label"
                >Número de teléfono</label
              >
              <input
                type="number"
                class="form-control"
                name="celularPacienteInput"
                id="celularPacienteInput"
                placeholder="Ingrese el número de teléfono del paciente"
                required
                pattern="[0-9]{10,11}"
              />
              <div class="invalid-feedback">Ingrese un número de teléfono válido</div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Registrar Paciente</button>
            </div>
          </form>
          <br>
        </div>
      </div>
    </main>
    <div id="footer-container"></div>

    <script src="../../js/header.js"></script>
    <script src="../../js/footer.js"></script>
    <script src="/pages/pacientes/js/crearPaciente.js"></script>
  </body>
</html>
